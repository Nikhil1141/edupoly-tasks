<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react-jsx</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- Generation of table using JSX -->
    <div id="d1"></div>
    <script type="text/babel">
        var a = [{
            firstname: 'Nikhil',
            lastname: 'eswar',
            age: 20
        },
        {
            firstname: 'mahi',
            lastname: 'dhini',
            age: 40
        },
        {
            firstname: 'arjun',
            lastname: 'allu',
            age: 45
        }];
        var b = <table border="2">
            <thead>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </thead>
            <tbody>
                {
                    a.map((s, i) =>
                        <tr>
                            <td>{s.firstname}</td>
                            <td>{s.lastname}</td>
                            <td>{s.age}</td>
                        </tr>
                    )
                }
            </tbody>
        </table>
        ReactDOM.render(b, document.getElementById("d1"))
    </script>
</body>

</html>
