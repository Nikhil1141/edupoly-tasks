<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx-styling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- Display each array object in flex boxes -->
    <div id="app"></div>
    <script type="text/babel">
        var obj1 = [{
            firstname: 'nikhil',
            lastname: 'eswar',
            age: 20,
            gender: 'male'
        }, {
            firstname: 'paapam',
            lastname: 'pasivadu',
            age: 30,
            gender: 'male'
        }, {
            firstname: 'nibba',
            lastname: 'nibbi',
            age: 18,
            gender: 'female'
        }, {
            firstname: 'hello',
            lastname: 'babai',
            age: 40,
            gender: 'male'
        }, {
            firstname: 'hello',
            lastname: 'thammudu',
            age: 10,
            gender: 'male'
        }, {
            firstname: 'hello',
            lastname: 'pinni',
            age: 40,
            gender: 'female'
        }, {
            firstname: 'hello',
            lastname: 'atha',
            age: 43,
            gender: 'female'
        }]
        var b = <div style={{ display: 'flex', flexWrap:'wrap' }}>
            {
                obj1.map(c =>
                    <div style={{border: '2px solid black', backgroundColor: 'yellow', padding: '10px', margin:'10px' }}>
                        <p>Firstname: {c.firstname}</p>
                        <p>lastname: {c.lastname}</p>
                        <p>age: {c.age}</p>
                        <p>gender: {c.gender}</p>
                    </div>
                )
            }
        </div>
        ReactDOM.render(b, document.getElementById('app'))
    </script>
</body>

</html>
