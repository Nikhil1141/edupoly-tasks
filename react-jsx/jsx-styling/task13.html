<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx-styling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- Apply green background color if variable value is even red for odd -->
    <div id="app"></div>
    <script type="text/babel">
        var a = 36;
        // var a = +prompt('enter the number:');
        var b = <h1 style={a%2===0?{backgroundColor:'green'}:{backgroundColor:'red'}}>{a}</h1>
        ReactDOM.render(b, document.getElementById('app'))
    </script>
</body>

</html>
