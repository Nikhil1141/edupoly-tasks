<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx-styling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- Display each array element in flex boxes -->
    <div id="app"></div>
    <script type="text/babel">
        var ar = [23, 56, 87, 78];
        var b = <div style={{ display: 'flex' }}>
            {
                ar.map(c => <div style={{ backgroundColor: 'lightblue', border: '1px solid black', margin:'10px', padding:'10px' }}>{c}</div>)
            }
        </div>
        ReactDOM.render(b, document.getElementById('app'))
    </script>
</body>

</html>
